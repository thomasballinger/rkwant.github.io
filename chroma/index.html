<div id="tst"></div>
<div id="container">
	<div id="chartContainer"></div>
    <div id="xaxis"></div>
</div>
<div id="gradContainer"></div>
<form>
    Total elution volume (ml):
    <input type="text" id="elution_volume" value="30" size="4"></input>
    Column volume (ml):
    <input type="text" id="volume" value="4" size="4"></input>
    Plates:
    <input type="text" id="plates" value="50" size="4"></input>
    Resin Conc (M):
    <input type="text" id="resin" value="0.001" size="4"></input>
    Timestep (min): 
    <input type="text" id="timestep" value="0.1" size="4"></input>
    <br>
    <input type="button" value="Add species" id="addbutton"></input>
    <input type="button" value="Add gradient segment" id="addgradient"></input>
    <input type="button" value="Update" id="plot"></input>
    <table id="species">
        <tr>
            <td>Multiplicity</td>
            <td>log(Ka)</td>
            <td>log(Ks)</td>
            <td>Conc</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <table id="gradient">
        <tr>
            <td>Start (ml)</td>
            <td>Duration (ml)</td>
            <td>Final Conc (M)</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>
<div id="results"></div>
<div id="results2"></div>
</div>
